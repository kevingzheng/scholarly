<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="{{ url_for('static', filename='html5sortable.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



    <title>Top Secret</title>
</head>

<body>




    <div class="sidebar-wrapper">

        <div class="sidebar">
            <button id="cat1" , onclick="bio()">Biological Sciences</button>
            <script>
                function bio() {
                    document.getElementById("text").innerHTML =
                        "const name = '<img src='x' onerror='sortable('.js-sortable-oneway', {\
                        forcePlaceholderSize: true,\
                        acceptFrom: false,\
                        placeholderClass: 'mb1 bg-navy border border-yellow'\
                        });\
                        sortable('.js-sortable-oneway-receive', {\
                        forcePlaceholderSize: true,\
                        acceptFrom: '.js-sortable-oneway,.js-sortable-oneway-receive',\
                        placeholderClass: 'mb1 bg-navy border border-yellow',\
                        customDragImage: function (draggedElement, elementOffset, event) {\
                        draggedElement.style.border = '5px solid white'\
                        return {\
                        element: draggedElement,\
                        posX: event.pageX - elementOffset.left,\
                        posY: event.pageY - elementOffset.top\
                        }\
                        }\
                        });'>';\
                        <ul onclick='sort()' class='ml4 js-sortable-oneway sortable list flex flex-column list-reset'>\
                        {% for key, value in data[0].items() %}\
                        <li class='p1 mb1 navy bg-yellow' style = 'position: relative; z-index: 10'>\
                        {{key}} <a href={{value}}, target='_blank'>Link</a>\
                        </li>\
                        {% endfor %}\
                        <li class='mb1 bg-navy ghost border border-yellow'\
                        style='position: relative; z - index: 1; margin - top: -49px; height: 40px; display: block;'>Ghost test</li>\
                        </ul>";
                }

            </script>

            <button id="cat2" , onclick="sci()">Scientific Community and Society</button>
            <script>
                function sci() {
                    document.getElementById("text").innerHTML =
                        "<table id='data', border=1>\
                            {% for key, value in data[1].items() %} <tr> <td class='p1 mb1 navy bg-yellow'>\
                            {{key}} <a href={{value}}, target='_blank'>Link</a>\
                            </td></tr>{% endfor %}</table>";
                } </script>

            <button id="cat3" , onclick="earth()">Earth and Environmental Sciences</button>
            <script>
                function earth() {
                    document.getElementById("text").innerHTML = "<table id='data', border=1>{% for key, value in data[2].items() %} <tr> <td> {{key}} <a href={{value}}, target='_blank'>Link</a></td></tr>{% endfor %}</table>";
                } </script>

            <button id="cat4" , onclick="health()">Health Sciences</button>
            <script>
                function health() {
                    document.getElementById("text").innerHTML = "<table id='data', border=1>{% for key, value in data[3].items() %} <tr> <td> {{key}} <a href={{value}}, target='_blank'>Link</a></td></tr>{% endfor %}</table>";
                } </script>

            <button id="cat5" , onclick="physical()">Physical Sciences</button>
            <script>
                function physical() {
                    document.getElementById("text").innerHTML = "<table id='data', border=1>{% for key, value in data[4].items() %} <tr> <td> {{key}} <a href={{value}}, target='_blank'>Link</a></td></tr>{% endfor %}</table>";
                } </script>
        </div>



    </div>

    <div class="headlines-wrapper">
        <div class="headlines">
            <h1 style="text-align: center">HEADLINES</h1>
            <div id="text">

                <h2 style='text-align: center'>Home Page</h2>
            </div>


        </div>


        <div class="saved">

            <h1 style="text-align: center">SAVED</h1>

            <div class="p3 clearfix black">

                <ul class="ml4 js-sortable-oneway-receive sortable list flex flex-column list-reset">
                    <li class="p1 mb1 black bg-white" style="position: relative; z-index: 10">Item 7</li>
                    <li class="p1 mb1 black bg-white" style="position: relative; z-index: 10">Item 8</li>
                    <li class="p1 mb1 black bg-white" style="position: relative; z-index: 10">Item 9</li>
                    <li class="p1 mb1 black bg-white" style="position: relative; z-index: 10">Item 10</li>
                    <li class="p1 mb1 black bg-white" style="position: relative; z-index: 10">Item 11</li>
                    <li class="p1 mb1 black bg-white" style="position: relative; z-index: 10">Item 12</li>
                    <li class="mb1 bg-white ghost border"
                        style="position: relative; z-index: 1; margin-top: -49px; height: 40px; display: block;">
                        Ghost test
                    </li>
                </ul>

            </div>
        </div>


    </div>


    <script>
        sortable('.js-sortable-oneway', {
            forcePlaceholderSize: true,
            acceptFrom: false,
            placeholderClass: 'mb1 bg-navy border border-yellow'
        });
        sortable('.js-sortable-oneway-receive', {
            forcePlaceholderSize: true,
            acceptFrom: '.js-sortable-oneway,.js-sortable-oneway-receive',
            placeholderClass: 'mb1 bg-navy border border-yellow',
            customDragImage: function (draggedElement, elementOffset, event) {
                draggedElement.style.border = "5px solid white"
                return {
                    element: draggedElement,
                    posX: event.pageX - elementOffset.left,
                    posY: event.pageY - elementOffset.top
                }
            }
        });
    </script>


</body>

</html>
