<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='style.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>




    <title>Top Secret</title>
</head>

<body>


    <div class="sidebar-wrapper">

        <div class="logo">
            <button onclick="home()">Home</button>
            <script>
                function home() {
                    document.getElementById('text').innerHTML = "Home Page";
                }
            </script>
        </div>

        <div class="sidebar">
            <button id="cat1" , onclick="bio()">Biological Sciences</button>
            <script>
                function bio() {
                    document.getElementById("text").innerHTML = "<ul>{% for key, value in data[0].items() %} <li ondragstart='drag(event)', class='fill', draggable='true'> {{key}} <a href={{value}}, target='_blank'>Link</a></li>{% endfor %}</ul>";
                }
            </script>

            <button id="cat2" , onclick="sci()">Scientific Community and Society</button>
            <script>
                function sci() {
                    document.getElementById("text").innerHTML = "<table id='data', border=1>{% for key, value in data[1].items() %} <tr> <td> {{key}} <a href={{value}}, target='_blank'>Link</a></td></tr>{% endfor %}</table>";
                } </script>

            <button id="cat3" , onclick="earth()">Earth and Environmental Sciences</button>
            <script>
                function earth() {
                    document.getElementById("text").innerHTML = "<table id='data', border=1>{% for key, value in data[2].items() %} <tr> <td> {{key}} <a href={{value}}, target='_blank'>Link</a></td></tr>{% endfor %}</table>";
                } </script>

            <button id="cat4" , onclick="health()">Health Sciences</button>
            <script>
                function health() {
                    document.getElementById("text").innerHTML = "<table id='data', border=1>{% for key, value in data[3].items() %} <tr> <td> {{key}} <a href={{value}}, target='_blank'>Link</a></td></tr>{% endfor %}</table>";
                } </script>

            <button id="cat5" , onclick="physical()">Physical Sciences</button>
            <script>
                function physical() {
                    document.getElementById("text").innerHTML = "<table id='data', border=1>{% for key, value in data[4].items() %} <tr> <td> {{key}} <a href={{value}}, target='_blank'>Link</a></td></tr>{% endfor %}</table>";
                } </script>
        </div>



    </div>

    <div class="headlines-wrapper">
        <div class="headlines">
            <h1 style="text-align: center">HEADLINES</h1>
            <div id="text">
                <!-- <table id="data" , border=1>
                        {% for key, value in data[1].items() %}
                        <tr>
                            <td>
                                {{key}} <a href={{value}}, target="_blank">Link</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table> -->
                <h2 style='text-align: center;'>Home Page</h2>
            </div>
            <div class="empty" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                <div draggable='true' ondragstart="drag(event)">
                    <p>LIST ITEM NUMBER 1</p>
                    <img id=" drag1" src="{{ url_for('static',filename='images/pupper.jpg') }}" alt="dog">
                </div>
            </div>
            <div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id=" drag1" src="{{ url_for('static',filename='images/pupper.jpg') }}" alt="dog" draggable="true"
                    ondragstart="drag(event)">
            </div>


        </div>



        <div class="saved">

            <h1 style="text-align: center">SAVED</h1>
            <div class=" empty" ondrop='drop(event)' ondragover='allowDrop(event)'>
            </div>
            <div class="empty">
                <p id='target' ondrop='drop_handler(event)' ondragover='dragover_handler(event)'>Drop Zone</p>
            </div>
            <div class="empty">
                <p id='p1' draggable='true' ondragstart="dragstart_handler(event)" ondragend="dragend_handler(event)">
                    This element is draggable</p>
            </div>
            <div class="empty"></div>
            <div class="empty"></div>


        </div>
    </div>






</body>

</html>
